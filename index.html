<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CarterBird">
  <link rel="icon" type="image/png" href="https://i.imgur.com/4cw9VPA.png">
  <link rel="apple-touch-icon" href="https://i.imgur.com/4cw9VPA.png">
  <link rel="manifest" href="manifest.json">
  <title>CarterBird</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      background-image: url('https://i.imgur.com/ehcFg4u.gif'); /* New Background GIF */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding-top: 20px;
    }
    .scoreboard {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: min(30px, 8vw); /* Adjusted font-size for both */
      color: #d0b39c; /* Earthy grayish brown */
      font-weight: bold;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Softer shadow */
    }
    .scoreboard span {
      margin: 0 10px;
    }
    .game-over {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: min(24px, 6vw);
      color: #d0b39c; /* Earthy grayish brown */
      font-weight: bold;
      display: none;
      z-index: 10;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      background: rgba(40, 30, 20, 0.85); /* Dark earthy background */
      padding: 1rem;
      border-radius: 10px;
      white-space: nowrap;
      border: 2px solid #d0b39c; /* Earthy brown border */
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    canvas {
      background-color: transparent;
      max-width: 100vw;
      max-height: 100vh;
      touch-action: none;
      border: 2px solid #d0b39c; /* Earthy grayish brown border */
      border-radius: 10px;
    }
    .highscore {
      font-size: inherit; /* Inherit font size from scoreboard */
      color: #d0b39c;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .new-highscore {
      animation: pulse 1s infinite;
      color: #ffd700;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <span class="score">Score: 0</span>
    <span class="highscore">Best: 0</span>
  </div>
  <div class="game-over">Game Over! Tap to Restart</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.querySelector('.scoreboard');
    const highscoreDisplay = document.querySelector('.highscore');
    const scoreDisplay = document.querySelector('.score');
    const gameOverText = document.querySelector('.game-over');
    const birdImg = new Image();
    birdImg.src = 'https://i.imgur.com/4cw9VPA.png';

    // Load the new pipe texture
    const pipeTexture = new Image();
    pipeTexture.src = 'https://i.imgur.com/BSAw5ql.png'; // The new pillar-shaped texture for the pipes

    // Wait for the texture to load before starting the game
    pipeTexture.onload = () => {
      setCanvasSize();
      game.start();
    };

    // Highscore management
    let highScore = parseInt(localStorage.getItem('carterbird-highscore')) || 0;
    highscoreDisplay.textContent = `Best: ${highScore}`;

    // Set canvas size based on window size
    function setCanvasSize() {
      if (window.innerWidth > 768) { // Desktop
        canvas.width = Math.min(window.innerWidth * 0.9, 900); // Wider pipes
        canvas.height = Math.min(window.innerHeight * 0.9, 700); // Increase height for more space
      } else { // Mobile
        canvas.width = window.innerWidth - 40;
        canvas.height = window.innerHeight - 100;
      }
    }

    const bird = {
      x: 50,
      y: 150,
      width: 34,
      height: 24,
      gravity: 0.5,
      lift: -7,
      velocity: 0,
      rotation: 0,
      
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;
        
        // Update rotation based on velocity
        this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, this.velocity * 0.1));
        
        if (this.y + this.height > canvas.height) {
          this.y = canvas.height - this.height;
          this.velocity = 0;
        } else if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }
      },
      
      draw() {
        ctx.save();
        ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
        ctx.rotate(this.rotation);
        ctx.drawImage(birdImg, -this.width / 2, -this.height / 2, this.width, this.height);
        ctx.restore();
      },
      
      jump() {
        this.velocity = this.lift;
        this.rotation = -Math.PI / 4; // Rotate up when jumping
      }
    };

    const game = {
      pipes: [],
      pipeWidth: 80, // Make pipes wider
      pipeGap: 150,
      score: 0,
      isOver: false,
      cornerRadius: 10,
      baseSpeed: 2,
      currentSpeed: 2,
      
      addPipe() {
        const pipeHeight = Math.floor(Math.random() * (canvas.height - this.pipeGap - 100)) + 50;
        this.pipes.push({
          x: canvas.width,
          topHeight: pipeHeight,
          bottomHeight: canvas.height - this.pipeGap - pipeHeight
        });
      },
      
      updateSpeed() {
        this.currentSpeed = this.baseSpeed + (Math.floor(this.score / 50) * 0.5);
      },
      
      updatePipes() {
        this.updateSpeed();
        
        if (this.pipes.length === 0 || this.pipes[this.pipes.length - 1].x < canvas.width - 200) {
          this.addPipe();
        }

        for (let i = this.pipes.length - 1; i >= 0; i--) {
          this.pipes[i].x -= this.currentSpeed;
          if (this.pipes[i].x + this.pipeWidth < 0) {
            this.pipes.splice(i, 1);
            this.score++;
          }
        }
      },
      
      drawPipes() {
        ctx.shadowColor = '#3e2c2a'; /* Dark earthy shadow for pipes */
        ctx.shadowBlur = 15;
        
        for (const pipe of this.pipes) {
          // Draw the top part of the pipe with the flipped texture (vertical flip only for top pipes)
          ctx.save(); // Save the current context state
          ctx.scale(1, -1);  // Flip only the Y-axis (top pipes)
          ctx.drawImage(
            pipeTexture, 0, 0, pipeTexture.width, pipe.topHeight,
            pipe.x, -pipe.topHeight, this.pipeWidth, pipe.topHeight
          );
          ctx.restore(); // Restore the context back to original state

          // Draw the bottom part of the pipe
          ctx.drawImage(
            pipeTexture, 0, 0, pipeTexture.width, pipe.bottomHeight,
            pipe.x, canvas.height - pipe.bottomHeight, this.pipeWidth, pipe.bottomHeight
          );
        }

        ctx.shadowBlur = 0;
      },
      
      checkCollisions() {
        for (const pipe of this.pipes) {
          if (bird.x + bird.width > pipe.x && bird.x < pipe.x + this.pipeWidth) {
            if (bird.y < pipe.topHeight || bird.y + bird.height > canvas.height - pipe.bottomHeight) {
              return true;
            }
          }
        }
        return false;
      },
      
      checkHighScore() {
        if (this.score > highScore) {
          highScore = this.score;
          localStorage.setItem('carterbird-highscore', highScore);
          highscoreDisplay.textContent = `Best: ${highScore}`;
          highscoreDisplay.classList.add('new-highscore');
          gameOverText.textContent = 'New High Score! Tap to Restart';
        } else {
          gameOverText.textContent = 'Game Over! Tap to Restart';
        }
      },
      
      reset() {
        bird.y = canvas.height / 3;
        bird.velocity = 0;
        bird.rotation = 0;
        this.pipes = [];
        this.score = 0;
        this.isOver = false;
        this.currentSpeed = this.baseSpeed;
        gameOverText.style.display = 'none';
        highscoreDisplay.classList.remove('new-highscore');
        this.start();
      },
      
      update() {
        if (!this.isOver) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          bird.update();
          this.updatePipes();
          
          this.drawPipes();
          bird.draw();

          if (this.checkCollisions()) {
            this.isOver = true;
            this.checkHighScore();
            gameOverText.style.display = 'block';
            return;
          }

          scoreDisplay.textContent = `Score: ${this.score}`;
          requestAnimationFrame(() => this.update());
        }
      },
      
      start() {
        this.update();
      }
    };

    function handleInteraction(e) {
      e.preventDefault();
      if (game.isOver) {
        game.reset();
      } else {
        bird.jump();
      }
    }

    canvas.addEventListener('touchstart', handleInteraction, { passive: false });
    canvas.addEventListener('click', handleInteraction);
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        handleInteraction(e);
      }
    });

    document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

    window.addEventListener('resize', () => {
      setCanvasSize();
      if (!game.isOver) {
        game.reset();
      }
    });
  </script>
</body>
</html>
