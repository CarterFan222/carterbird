<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CarterBird</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/4cw9VPA.png">
  
  <!-- iOS home screen app settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CarterBird">
  
  <!-- Home screen icons -->
  <link rel="apple-touch-icon" href="https://i.imgur.com/4cw9VPA.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://i.imgur.com/4cw9VPA.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.imgur.com/4cw9VPA.png">
  <link rel="apple-touch-icon" sizes="167x167" href="https://i.imgur.com/4cw9VPA.png">
  
  <!-- Splash screen images -->
  <link rel="apple-touch-startup-image" href="https://i.imgur.com/4cw9VPA.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Prevent scrolling when in standalone mode */
    html.standalone {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      background-image: url('https://i.imgur.com/cUfE8e2.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding-top: env(safe-area-inset-top, 20px);
    }
    .scoreboard {
      position: fixed;
      top: env(safe-area-inset-top, 20px);
      left: 50%;
      transform: translateX(-50%);
      font-size: min(30px, 8vw);
      color: #ff6b6b;
      font-weight: bold;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .game-over {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: min(24px, 6vw);
      color: #ff6b6b;
      font-weight: bold;
      display: none;
      z-index: 10;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      background: rgba(139, 0, 0, 0.85);
      padding: 1rem;
      border-radius: 10px;
      white-space: nowrap;
      border: 2px solid #ff6b6b;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    canvas {
      background-color: transparent;
      max-width: 100vw;
      max-height: 100vh;
      touch-action: none;
      border: 2px solid #ff6b6b;
      border-radius: 10px;
      margin-bottom: env(safe-area-inset-bottom, 0px);
    }
  </style>
</head>
<body>
  <div class="scoreboard">Score: 0</div>
  <div class="game-over">Game Over! Tap to Restart</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    // Check if running in standalone mode
    if (window.navigator.standalone) {
      document.documentElement.classList.add('standalone');
    }
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.querySelector('.scoreboard');
    const gameOverText = document.querySelector('.game-over');
    const birdImg = new Image();
    birdImg.src = 'https://i.imgur.com/4cw9VPA.png';

    // Set canvas size based on window size and safe areas
    function setCanvasSize() {
      const topInset = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sat') || '0');
      const bottomInset = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sab') || '0');
      
      if (window.innerWidth > 768) { // Desktop
        canvas.width = Math.min(window.innerWidth * 0.8, 800);
        canvas.height = Math.min(window.innerHeight * 0.8, 600);
      } else { // Mobile
        canvas.width = window.innerWidth - 40;
        canvas.height = window.innerHeight - topInset - bottomInset - 60;
      }
    }
    setCanvasSize();

    // Rest of the game code remains the same...
    [Previous game code continues unchanged...]
  </script>
</body>
</html>
